<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head> 
<body>
    <nav>
        <ul type="squre">
            <li><a href="index.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="histórias.html">Histórias</a></li>
        </ul>
    </nav>
    
    <div class="login-container">
        <h2>Cadastro de usuário</h2>
        <form>
            <div class="input-group">
                <label for="txtnome">Usuário</label>
                <input type="text" id="txtnome" name="txtnome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="txtEmail">Email</label>
                <input type="email" id="txtEmail" name="txtEmail" placeholder="Digite o seu email" required>
            </div>
            <div class="input-group">
                <label for="txtSenha">Senha</label>
                <input type="password" id="txtSenha" name="txtSenha" placeholder="Digite a sua senha" required>
            </div>

            <div class="input-group">
                <label for="txtnumero">Telefone</label>
                <input type="number" id="txtnumero" name="txtnumero" placeholder="Digite o telefone (opicional)" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
